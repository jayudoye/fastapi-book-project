on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Updating system..."
            sudo apt-get update -y

            echo "Installing dependencies..." # Combine apt commands for efficiency
            sudo apt-get install -y apt-transport-https ca-certificates curl software-properties-common docker.io docker-compose-plugin

            echo "Configuring Docker permissions..."
            sudo usermod -aG docker ubuntu
            newgrp docker

            echo "Creating project directory..." # Use a path within the runner's workspace
            mkdir -p /home/runner/work/fastapi-book-project

            echo "Navigating to the project directory..."
            cd /home/runner/work/fastapi-book-project

            if [ -d "fastapi-book-project" ]; then
              cd fastapi-book-project
              git reset --hard origin/main
              git pull
            else
              git clone https://github.com/jayudoye/fastapi-book-project.git
              cd fastapi-book-project
            fi

            echo "Deploying with Docker Compose..."
            docker compose down  # Use 'docker compose' instead of 'docker-compose'
            docker compose up -d --build # Use 'docker compose' instead of 'docker-compose'